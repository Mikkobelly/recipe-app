{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App Home</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'recipes/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'recipes/css/home.css' %}">
</head>

<body>
    <header>
        <nav>
            <p><a href="{% url 'recipes:list' %}">Recipe App</a></p>
            <div role="menubar" class="nav__items">
                <ul class="nav-list">
                    <li role="presentation">
                        <a href="#" role="menuitem">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="main-img__box">
            <picture>
                <source srcset="{% static 'recipes/images/cooking-mobile.jpg'%}" media="(max-width: 50.25em)">
                <img src="{% static 'recipes/images/cooking.jpg'%}" alt="cooking">
            </picture>
        </div>
        <div class="main-content">
            <h2>
                <q>Every recipes, created by millions of home cooks.</q>
            </h2>
            <h1>What shall we cook?</h1>
            <a href="{% url 'login' %}" class="start__btn">Get started / Log in</a>
            <a href="{% url 'recipes:list' %}" class="signup__link">Already logged in? See all reipces</a>
        </div>
    </main>

    <footer>
        <small>&copy; Miki Akuta 2023</small>
    </footer>
</body>

</html>
